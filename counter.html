<!DOCTYPE html>
<html>
    <head>
        <title>counter</title>
    </head>
    <script>
        let counter = 0; //variable
        function count(){
            counter++;
            alert(counter);
        }
    </script>
    <body>
        <h1>counter variable and alert funtion</h1>
        <button onclick="count()">count</button>
    </body>
</html>
