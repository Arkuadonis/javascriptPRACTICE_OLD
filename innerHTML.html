<!DOCTYPE html>
<html>
    <head>
        <title>manipulate DOM dynamically</title>
        <script>
            function change() {
                document.querySelector('h1').innerHTML= "Good bye!!";  //to change DOM use doc.qs
            }
        </script>
    </head>

    <body>
        <h1>Hello! World</h1>
        <button onclick="change()">Click here</button>
    </body>
</html>
